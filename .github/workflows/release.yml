name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.34.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  GO_VERSION: "1.24"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            goos: darwin
            goarch: arm64
            ext: ""
          # macOS x64 (Intel)
          - os: macos-15
            target: x86_64-apple-darwin
            goos: darwin
            goarch: amd64
            ext: ""
          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            goos: linux
            goarch: amd64
            ext: ""
          # Linux ARM64 (使用 ubuntu-24.04 + QEMU 模拟，因为原生 ARM runner 可能不可用)
          - os: ubuntu-24.04
            target: aarch64-unknown-linux-gnu
            goos: linux
            goarch: arm64
            ext: ""
            cross: true
          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            goos: windows
            goarch: amd64
            ext: ".exe"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Linux ARM64 交叉编译需要安装交叉编译工具链
      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross && matrix.goarch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download dependencies
        run: go mod download

      - name: Build aster-server
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          # 设置交叉编译器 (Linux ARM64)
          if [ "${{ matrix.cross }}" = "true" ] && [ "${{ matrix.goarch }}" = "arm64" ]; then
            export CC=aarch64-linux-gnu-gcc
            export CXX=aarch64-linux-gnu-g++
          fi

          go build -ldflags="-s -w -X 'github.com/astercloud/aster.Version=${{ steps.version.outputs.version }}'" \
            -o aster-server-${{ matrix.target }}${{ matrix.ext }} \
            ./cmd/aster-server

      - name: Build aster CLI
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          # 设置交叉编译器 (Linux ARM64)
          if [ "${{ matrix.cross }}" = "true" ] && [ "${{ matrix.goarch }}" = "arm64" ]; then
            export CC=aarch64-linux-gnu-gcc
            export CXX=aarch64-linux-gnu-g++
          fi

          go build -ldflags="-s -w -X 'github.com/astercloud/aster.Version=${{ steps.version.outputs.version }}'" \
            -o aster-${{ matrix.target }}${{ matrix.ext }} \
            ./cmd/aster

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: |
            aster-server-${{ matrix.target }}${{ matrix.ext }}
            aster-${{ matrix.target }}${{ matrix.ext }}
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: binaries-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create checksums
        working-directory: artifacts
        run: |
          sha256sum aster-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            artifacts/aster-*
            artifacts/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
