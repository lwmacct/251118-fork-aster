version: "2"

run:
  tests: false
  timeout: 5m
  skip-dirs:
    - examples

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-dirs:
    - examples
  exclude-rules:
    - path: _test\.go
      linters:
        - typecheck
        - unused
