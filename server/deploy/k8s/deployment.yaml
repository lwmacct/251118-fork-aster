apiVersion: apps/v1
kind: Deployment
metadata:
  name: aster-server
  labels:
    app: aster
    component: server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aster
      component: server
  template:
    metadata:
      labels:
        app: aster
        component: server
    spec:
      containers:
      - name: aster-server
        image: aster/server:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8080"
        - name: MODE
          value: "production"
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: aster-secrets
              key: api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /app/.data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: aster-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: aster-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
