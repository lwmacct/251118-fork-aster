<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Debug Test</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <p>Count: {{ count }}</p>
    <button @click="count++">Increment</button>
  </div>

  <script>
    console.log('Vue loaded:', typeof Vue);
    
    if (typeof Vue !== 'undefined') {
      const { createApp } = Vue;
      
      createApp({
        data() {
          return {
            message: 'Vue is working!',
            count: 0
          }
        },
        mounted() {
          console.log('App mounted successfully');
        }
      }).mount('#app');
    } else {
      document.getElementById('app').innerHTML = '<h1 style="color: red;">Vue failed to load!</h1>';
    }
  </script>
</body>
</html>
