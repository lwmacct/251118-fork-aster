<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AsterUI - 基础对话示例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #fafafa;
    }

    #app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 1rem 2rem;
      background: white;
      border-bottom: 1px solid #e5e7eb;
    }

    .header h1 {
      font-size: 1.5rem;
      color: #3b82f6;
    }

    .header p {
      font-size: 0.875rem;
      color: #6b7280;
      margin-top: 0.25rem;
    }

    .chat-container {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 1200px;
      height: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #6b7280;
    }

    .error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #ef4444;
      padding: 2rem;
      text-align: center;
    }

    .error h2 {
      margin-bottom: 0.5rem;
    }

    .error button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .error button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>AsterUI - 基础对话示例</h1>
      <p>展示 AsterUI 的基础对话功能</p>
    </div>

    <div class="chat-container">
      <div class="chat-wrapper">
        <div class="loading">
          <p>正在加载 AsterUI...</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // 这是一个示例文件，展示如何使用 AsterUI
    // 实际使用时需要先构建项目：npm run build

    console.log('AsterUI 基础对话示例');
    console.log('请先运行: npm run dev');
    console.log('然后访问: http://localhost:3000');

    // 显示提示信息
    const loading = document.querySelector('.loading');
    loading.innerHTML = `
      <div style="text-align: center;">
        <h2 style="color: #3b82f6; margin-bottom: 1rem;">开发中...</h2>
        <p style="color: #6b7280; margin-bottom: 0.5rem;">请运行开发服务器：</p>
        <code style="background: #f3f4f6; padding: 0.5rem 1rem; border-radius: 6px; display: inline-block;">
          npm run dev
        </code>
        <p style="color: #6b7280; margin-top: 1rem;">然后访问：</p>
        <a href="http://localhost:3000" style="color: #3b82f6; text-decoration: none;">
          http://localhost:3000
        </a>
      </div>
    `;
  </script>
</body>
</html>
