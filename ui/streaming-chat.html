<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AsterUI - æµå¼èŠå¤©</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/marked@11.0.0/marked.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    .chat-header {
      padding: 20px;
      background: #3b82f6;
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .chat-header h1 {
      font-size: 20px;
      font-weight: 600;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f9fafb;
    }
    
    .message {
      margin-bottom: 16px;
      display: flex;
      gap: 12px;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.user {
      flex-direction: row-reverse;
    }
    
    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .message.user .message-avatar {
      background: #3b82f6;
      color: white;
    }
    
    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
    }
    
    .message.user .message-content {
      background: #3b82f6;
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .message.assistant .message-content {
      background: white;
      color: #111827;
      border: 1px solid #e5e7eb;
      border-bottom-left-radius: 4px;
    }
    
    .message.assistant .message-content.streaming {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    }
    
    .message-time {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }
    
    .message.user .message-time {
      color: rgba(255,255,255,0.7);
    }
    
    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      padding: 4px 0;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3b82f6;
      animation: typing 1.4s infinite;
    }
    
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.3; }
      30% { transform: translateY(-6px); opacity: 1; }
    }
    
    .chat-input {
      padding: 20px;
      background: white;
      border-top: 1px solid #e5e7eb;
    }
    
    .input-wrapper {
      display: flex;
      gap: 12px;
    }
    
    .input-wrapper textarea {
      flex: 1;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      resize: none;
      font-family: inherit;
      font-size: 14px;
      outline: none;
    }
    
    .input-wrapper textarea:focus {
      border-color: #3b82f6;
    }
    
    .send-button {
      padding: 12px 24px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    
    .send-button:hover {
      background: #2563eb;
    }
    
    .send-button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
    }
    
    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="chat-container">
      <!-- Header -->
      <div class="chat-header">
        <div class="message-avatar">ğŸ¤–</div>
        <div style="flex: 1;">
          <h1>AI åŠ©æ‰‹ - æµå¼å“åº”</h1>
          <div style="font-size: 12px; opacity: 0.9; display: flex; align-items: center; gap: 8px;">
            <span v-if="isStreaming">æ­£åœ¨æ¥æ”¶...</span>
            <span v-else>å°±ç»ª</span>
            <div v-if="isStreaming" class="status-indicator"></div>
          </div>
        </div>
      </div>
      
      <!-- Messages -->
      <div class="chat-messages" ref="messagesContainer">
        <div v-if="messages.length === 0" class="empty-state">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
          </svg>
          <p>å¼€å§‹å¯¹è¯å§ï¼ä½“éªŒå®æ—¶æµå¼å“åº”</p>
        </div>
        
        <div v-for="message in messages" :key="message.id" :class="['message', message.role]">
          <div class="message-avatar">
            {{ message.role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–' }}
          </div>
          <div style="flex: 1;">
            <div :class="['message-content', { streaming: message.streaming }]" v-html="renderMarkdown(message.content)">
            </div>
            <div v-if="message.streaming" class="typing-indicator">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>
            <div class="message-time">{{ formatTime(message.timestamp) }}</div>
          </div>
        </div>
      </div>
      
      <!-- Input -->
      <div class="chat-input">
        <div class="input-wrapper">
          <textarea 
            v-model="inputText"
            @keydown.enter.exact.prevent="sendMessage"
            placeholder="è¾“å…¥æ¶ˆæ¯... (Enter å‘é€ï¼ŒShift+Enter æ¢è¡Œ)"
            rows="1"
            :disabled="isStreaming"
          ></textarea>
          <button @click="sendMessage" :disabled="!inputText.trim() || isStreaming" class="send-button">
            {{ isStreaming ? 'æ¥æ”¶ä¸­...' : 'å‘é€' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref, nextTick, onMounted } = Vue;
    
    createApp({
      setup() {
        const messages = ref([]);
        const inputText = ref('');
        const isStreaming = ref(false);
        const messagesContainer = ref(null);
        
        const sendMessage = async () => {
          if (!inputText.value.trim() || isStreaming.value) return;
          
          // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
          const userMessage = {
            id: Date.now(),
            role: 'user',
            content: inputText.value,
            timestamp: Date.now(),
            streaming: false
          };
          messages.value.push(userMessage);
          
          const userInput = inputText.value;
          inputText.value = '';
          
          await nextTick();
          scrollToBottom();
          
          // åˆ›å»º AI æ¶ˆæ¯å ä½ç¬¦
          const aiMessage = {
            id: Date.now() + 1,
            role: 'assistant',
            content: '',
            timestamp: Date.now(),
            streaming: true
          };
          messages.value.push(aiMessage);
          
          isStreaming.value = true;
          
          try {
            // ä½¿ç”¨ EventSource æ¥æ”¶æµå¼å“åº”
            const response = await fetch('http://localhost:8080/v1/agents/chat/stream', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-API-Key': 'dev-key-12345',
              },
              body: JSON.stringify({
                template_id: 'chat',
                input: userInput,
                model_config: {
                  provider: 'deepseek',
                  model: 'deepseek-chat',
                }
              })
            });
            
            if (!response.ok) {
              throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            
            while (true) {
              const { done, value } = await reader.read();
              
              if (done) break;
              
              const chunk = decoder.decode(value, { stream: true });
              const lines = chunk.split('\n');
              
              for (const line of lines) {
                if (line.startsWith('data: ')) {
                  const data = line.slice(6);
                  
                  if (data === '[DONE]') {
                    continue;
                  }
                  
                  try {
                    const event = JSON.parse(data);
                    
                    // å¤„ç†ä¸åŒç±»å‹çš„äº‹ä»¶
                    if (event.type === 'content') {
                      aiMessage.content += event.text || '';
                    } else if (event.type === 'text_delta' || event.delta?.text) {
                      aiMessage.content += event.delta?.text || event.text || '';
                    } else if (event.content) {
                      aiMessage.content += event.content;
                    }
                    
                    await nextTick();
                    scrollToBottom();
                  } catch (e) {
                    console.warn('Failed to parse SSE data:', data, e);
                  }
                }
              }
            }
            
            if (!aiMessage.content) {
              aiMessage.content = 'æŠ±æ­‰ï¼Œæ²¡æœ‰æ”¶åˆ°æœ‰æ•ˆçš„å“åº”ã€‚';
            }
            
          } catch (error) {
            console.error('Stream Error:', error);
            aiMessage.content = `âŒ **è¿æ¥å¤±è´¥**\n\n${error.message}\n\nè¯·ç¡®ä¿åç«¯æœåŠ¡æ­£åœ¨è¿è¡Œã€‚`;
          } finally {
            aiMessage.streaming = false;
            isStreaming.value = false;
            await nextTick();
            scrollToBottom();
          }
        };
        
        const scrollToBottom = () => {
          if (messagesContainer.value) {
            messagesContainer.value.scrollTop = messagesContainer.value.scrollHeight;
          }
        };
        
        const renderMarkdown = (text) => {
          if (typeof marked !== 'undefined') {
            return marked.parse(text);
          }
          return text.replace(/\n/g, '<br>');
        };
        
        const formatTime = (timestamp) => {
          const date = new Date(timestamp);
          return date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        };
        
        onMounted(() => {
          messages.value.push({
            id: Date.now(),
            role: 'assistant',
            content: 'ğŸ‘‹ æ¬¢è¿ä½¿ç”¨ **æµå¼èŠå¤©**ï¼\n\nè¿™ä¸ªç•Œé¢æ”¯æŒå®æ—¶æµå¼å“åº”ï¼Œä½ å¯ä»¥çœ‹åˆ° AI é€å­—è¾“å‡ºå†…å®¹ã€‚\n\nè¯•è¯•å‘é€æ¶ˆæ¯å§ï¼',
            timestamp: Date.now(),
            streaming: false
          });
          scrollToBottom();
        });
        
        return {
          messages,
          inputText,
          isStreaming,
          messagesContainer,
          sendMessage,
          renderMarkdown,
          formatTime
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
