<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AsterUI - å¯ç”¨èŠå¤©ç•Œé¢</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/marked@11.0.0/marked.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    .chat-header {
      padding: 20px;
      background: #3b82f6;
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .chat-header h1 {
      font-size: 20px;
      font-weight: 600;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f9fafb;
    }
    
    .message {
      margin-bottom: 16px;
      display: flex;
      gap: 12px;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.user {
      flex-direction: row-reverse;
    }
    
    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .message.user .message-avatar {
      background: #3b82f6;
      color: white;
    }
    
    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
    }
    
    .message.user .message-content {
      background: #3b82f6;
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .message.assistant .message-content {
      background: white;
      color: #111827;
      border: 1px solid #e5e7eb;
      border-bottom-left-radius: 4px;
    }
    
    .message-time {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }
    
    .message.user .message-time {
      color: rgba(255,255,255,0.7);
    }
    
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #9ca3af;
      animation: typing 1.4s infinite;
    }
    
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }
    
    .chat-input {
      padding: 20px;
      background: white;
      border-top: 1px solid #e5e7eb;
    }
    
    .input-wrapper {
      display: flex;
      gap: 12px;
    }
    
    .input-wrapper textarea {
      flex: 1;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      resize: none;
      font-family: inherit;
      font-size: 14px;
      outline: none;
    }
    
    .input-wrapper textarea:focus {
      border-color: #3b82f6;
    }
    
    .send-button {
      padding: 12px 24px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    
    .send-button:hover {
      background: #2563eb;
    }
    
    .send-button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .quick-replies {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    
    .quick-reply {
      padding: 8px 16px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .quick-reply:hover {
      background: #f3f4f6;
      border-color: #3b82f6;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
    }
    
    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="chat-container">
      <!-- Header -->
      <div class="chat-header">
        <div class="message-avatar">ğŸ¤–</div>
        <div>
          <h1>AI åŠ©æ‰‹</h1>
          <div style="font-size: 12px; opacity: 0.9;">{{ isConnected ? 'åœ¨çº¿' : 'ç¦»çº¿' }}</div>
        </div>
      </div>
      
      <!-- Messages -->
      <div class="chat-messages" ref="messagesContainer">
        <div v-if="messages.length === 0" class="empty-state">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
          </svg>
          <p>å¼€å§‹å¯¹è¯å§ï¼</p>
        </div>
        
        <div v-for="message in messages" :key="message.id" :class="['message', message.role]">
          <div class="message-avatar">
            {{ message.role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–' }}
          </div>
          <div>
            <div class="message-content" v-html="renderMarkdown(message.content)"></div>
            <div class="message-time">{{ formatTime(message.timestamp) }}</div>
          </div>
        </div>
        
        <div v-if="isTyping" class="message assistant">
          <div class="message-avatar">ğŸ¤–</div>
          <div class="message-content">
            <div class="typing-indicator">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Input -->
      <div class="chat-input">
        <div v-if="quickReplies.length > 0" class="quick-replies">
          <button v-for="reply in quickReplies" :key="reply" 
                  @click="sendQuickReply(reply)" 
                  class="quick-reply">
            {{ reply }}
          </button>
        </div>
        
        <div class="input-wrapper">
          <textarea 
            v-model="inputText"
            @keydown.enter.exact.prevent="sendMessage"
            placeholder="è¾“å…¥æ¶ˆæ¯... (Enter å‘é€ï¼ŒShift+Enter æ¢è¡Œ)"
            rows="1"
            :disabled="isTyping"
          ></textarea>
          <button @click="sendMessage" :disabled="!inputText.trim() || isTyping" class="send-button">
            å‘é€
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref, nextTick, onMounted } = Vue;
    
    createApp({
      setup() {
        const messages = ref([]);
        const inputText = ref('');
        const isTyping = ref(false);
        const isConnected = ref(true);
        const messagesContainer = ref(null);
        const quickReplies = ref(['ä½ å¥½', 'å¸®æˆ‘å†™ä»£ç ', 'è§£é‡Šä¸€ä¸‹', 'ç»§ç»­']);
        
        const sendMessage = async () => {
          if (!inputText.value.trim()) return;
          
          // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
          const userMessage = {
            id: Date.now(),
            role: 'user',
            content: inputText.value,
            timestamp: Date.now()
          };
          messages.value.push(userMessage);
          
          const userInput = inputText.value;
          inputText.value = '';
          
          // æ»šåŠ¨åˆ°åº•éƒ¨
          await nextTick();
          scrollToBottom();
          
          // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
          isTyping.value = true;
          
          try {
            // è°ƒç”¨ Aster åç«¯ API
            const response = await fetch('http://localhost:8080/v1/agents/chat', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-API-Key': 'dev-key-12345', // å¼€å‘ç¯å¢ƒé»˜è®¤ API key
              },
              body: JSON.stringify({
                template_id: 'chat',
                input: userInput,
                model_config: {
                  provider: 'deepseek',
                  model: 'deepseek-chat',
                  // API key ä¼šä»åç«¯ç¯å¢ƒå˜é‡è‡ªåŠ¨å¡«å……
                }
              })
            });
            
            if (!response.ok) {
              throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            
            // æ·»åŠ  AI å“åº”
            const aiMessage = {
              id: Date.now() + 1,
              role: 'assistant',
              content: data.text || data.output || 'æŠ±æ­‰ï¼Œæˆ‘æ²¡æœ‰æ”¶åˆ°æœ‰æ•ˆçš„å“åº”ã€‚',
              timestamp: Date.now()
            };
            messages.value.push(aiMessage);
            
          } catch (error) {
            console.error('API Error:', error);
            
            // æ·»åŠ é”™è¯¯æ¶ˆæ¯
            const errorMessage = {
              id: Date.now() + 1,
              role: 'assistant',
              content: `âŒ **è¿æ¥å¤±è´¥**\n\n${error.message}\n\nè¯·ç¡®ä¿ï¼š\n1. Aster åç«¯æœåŠ¡æ­£åœ¨è¿è¡Œ (http://localhost:8080)\n2. å·²é…ç½® Agent æ¨¡æ¿\n3. ç½‘ç»œè¿æ¥æ­£å¸¸\n\nå¯åŠ¨åç«¯ï¼š\n\`\`\`bash\ngo run ./cmd/aster-server\n\`\`\``,
              timestamp: Date.now()
            };
            messages.value.push(errorMessage);
          } finally {
            isTyping.value = false;
            await nextTick();
            scrollToBottom();
          }
        };
        
        const sendQuickReply = (text) => {
          inputText.value = text;
          sendMessage();
        };
        
        const scrollToBottom = () => {
          if (messagesContainer.value) {
            messagesContainer.value.scrollTop = messagesContainer.value.scrollHeight;
          }
        };
        
        const renderMarkdown = (text) => {
          if (typeof marked !== 'undefined') {
            return marked.parse(text);
          }
          return text.replace(/\n/g, '<br>');
        };
        
        const formatTime = (timestamp) => {
          const date = new Date(timestamp);
          return date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        };
        
        onMounted(() => {
          // æ¬¢è¿æ¶ˆæ¯
          setTimeout(() => {
            messages.value.push({
              id: Date.now(),
              role: 'assistant',
              content: 'ğŸ‘‹ æ¬¢è¿ä½¿ç”¨ AsterUIï¼\n\nè¿™æ˜¯ä¸€ä¸ª**è¿æ¥çœŸå®åç«¯**çš„èŠå¤©ç•Œé¢ã€‚\n\n**åç«¯çŠ¶æ€**: ' + (isConnected.value ? 'ğŸŸ¢ å‡†å¤‡å°±ç»ª' : 'ğŸ”´ æœªè¿æ¥') + '\n\n**ä½¿ç”¨æ–¹æ³•**:\n1. ç¡®ä¿ Aster åç«¯è¿è¡Œåœ¨ http://localhost:8080\n2. è¾“å…¥æ¶ˆæ¯å¹¶å‘é€\n3. AI ä¼šé€šè¿‡åç«¯ API å“åº”\n\n**å¯åŠ¨åç«¯**:\n```bash\ngo run ./cmd/aster-server\n```\n\nç°åœ¨å°±è¯•è¯•å‘é€æ¶ˆæ¯å§ï¼',
              timestamp: Date.now()
            });
            scrollToBottom();
            
            // æ£€æŸ¥åç«¯è¿æ¥
            checkBackendConnection();
          }, 500);
        });
        
        const checkBackendConnection = async () => {
          try {
            const response = await fetch('http://localhost:8080/health', {
              method: 'GET',
              mode: 'cors',
              headers: {
                'X-API-Key': 'dev-key-12345'
              }
            });
            isConnected.value = response.ok;
          } catch (error) {
            isConnected.value = false;
            console.log('åç«¯æœªè¿æ¥:', error.message);
          }
        };
        
        return {
          messages,
          inputText,
          isTyping,
          isConnected,
          messagesContainer,
          quickReplies,
          sendMessage,
          sendQuickReply,
          renderMarkdown,
          formatTime
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
